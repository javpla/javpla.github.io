<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <title>ReMind</title>
  <link rel="stylesheet" href="./styles.css"> <!-- Import the CSS file -->
</head>

<body>
  <div class="header">
    <h1 class="title">ReMind</h1>
    <div class="button-container">
      <button class="button" onclick="showAddEntryForm()">Add</button>
    </div>
  </div>

  <!-- Entry display area -->
  <div id="displayEntry" class="card">
    <div class="card-content">
      <p id="displayEntryIndex" class="entry-index"></p>
      <p id="displayEntryDate" class="entry-date"></p>
      <h2 id="displayEntryTitle" class="entry-title"></h2>
      <p id="displayEntryDescription" class="entry-description"></p>
      <ul class="tag-list" style="display: none;">
        <li><button class="rounded-button">filter1</button></li>
        <li><button class="rounded-button">another filter</button></li>
        <li><button class="rounded-button">favorite tag</button></li>
      </ul>
    </div>
  </div>

  <!-- Add Entry Dialog -->
  <div id="addEntryFormWrapper" class="modal-wrapper" style="display: none;">
    <div id="addEntryForm" class="card">
      <span class="close-btn" onclick="closeAddEntryForm()">&times;</span>
      <input type="text" id="addEntryTitle" placeholder="Title" class="wide-input"><br>
      <input type="text" id="addEntryTags" placeholder="Tags (comma-separated)" class="wide-input"><br>
      <input type="text" id="addEntryDescription" placeholder="Description" class="wide-input"><br>
      <div class="center-button">
        <button class="button" onclick="saveEntry()">Save</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="shuffle-button-container">
      <button id="btnShuffle" class="button" onclick="showRandomEntry()">Shuffle</button>
    </div>
  </div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>

</html>
