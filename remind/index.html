<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <title>ReMind</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Import the CSS file -->
    <script src="https://apis.google.com/js/api.js"></script>
  </head>

  <body>
    <header class="app-header">
      <h1 class="app-title">ReMind</h1>
      <button
        id="btnShuffle"
        class="action-button shuffle"
        onclick="showRandomEntry()"
      >
        Shuffle
      </button>
      <button class="add-button" onclick="showAddEntryForm()">Add +</button>
    </header>

    <!-- Entry display area -->
    <main class="content">
      <section id="displayEntry" class="note-card">
        <div class="note-meta">
          <span id="displayEntryDate" class="note-date"></span>
          <span id="displayEntryIndex" class="note-id"></span>
        </div>
        <h2 id="displayEntryTitle" class="note-title"></h2>
        <p id="displayEntryDescription" class="note-description"></p>
        <div id="displayEntryTags" class="tag-list">
          <!-- <button class="tag-button">example tag</button> -->
        </div>
      </section>

      <!-- Data backups -->
      <section id="backupConfig" class="note-card">
        <div class="note-actions">
          <input
            type="text"
            id="inputRestoreFromGSheet"
            placeholder="GSheet ID/URL for sync..."
          />
          <button
            id="btnRestoreFromGSheet"
            class="action-button set"
            onclick="restoreFromGSheet()"
          >
            Restore
          </button>
        </div>
      </section>
    </main>

    <!-- Add Entry Dialog -->
    <div id="addEntryFormWrapper" class="modal-wrapper" style="display: none">
      <div id="addEntryForm" class="note-card">
        <span class="close-btn" onclick="closeAddEntryForm()">&times;</span>
        <input
          type="text"
          id="addEntryTitle"
          placeholder="Title"
          class="wide-input"
        /><br />
        <input
          type="text"
          id="addEntryTags"
          placeholder="Tags (comma-separated)"
          class="wide-input"
        /><br />
        <input
          type="text"
          id="addEntryDescription"
          placeholder="Description"
          class="wide-input"
        /><br />
        <div class="note-actions">
          <button class="action-button" onclick="saveEntry()">Save</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <div id="importContainer" class="import-container" style="display: none">
        <input type="text" id="inputImport" />
        <button id="btnImport" class="button" onclick="importEntries()">
          Import from key
        </button>
      </div>
    </footer>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
